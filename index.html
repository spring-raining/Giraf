<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="ブラウザ上で動画からgifアニメを作ります。">
  <meta name="keywords" content="gif,gifアニメ,動画,giraf,anime,animation">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Giraf</title>

  <link rel="stylesheet" href="bower_components/normalize.css/normalize.css"/>
  <link rel="stylesheet" href="bower_components/jcrop/css/jquery.Jcrop.min.css"/>
  <link rel="stylesheet" href="bower_components/codemirror/lib/codemirror.css"/>
  <link rel="stylesheet" href="css/giraf/main.css">
  <link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico"/>

</head>
<body>

<div id="content">

<nav id="#nav">
  <ul class="nav">
    <li class="dropdown brand">
      <a class="dropdown-toggle" href="#"></a>
      <ul class="dropdown-menu">
        <li class="dropdown-header">Giraf v2.0</li>
        <li class="divider"></li>
        <li><a href="http://github.com/spring-raining/Giraf" target="_blank">Github</a></li>
        <li><a href="http://harusamex.com" target="_blank">harusamex.com</a></li>
      </ul>
    </li>
    <li class="dropdown">
      <a class="dropdown-toggle" href="#">ファイル</a>
      <ul class="dropdown-menu">
        <li><a data-action-click="nav__import_file">ファイル読み込み</a></li>
        <li><a data-action-click="nav__hoge">あああ</a></li>
        <li class="divider"></li>
        <li class="disabled"><a>hoge</a></li>
        <li><a>fuga</a></li>
        <li><a>piyo</a></li>
      </ul>
    </li>
    <li class="dropdown">
      <a class="dropdown-toggle" href="#">編集</a>
      <ul class="dropdown-menu">
      </ul>
    </li>
    <li class="dropdown">
      <a class="dropdown-toggle" href="#">コンポジション</a>
      <ul class="dropdown-menu">
        <li><a data-action-click="nav__new_composition">新規コンポジション</a></li>
        <li><a data-action-click="nav__render_composition">選択したコンポジションの書き出し</a></li>
      </ul>
    </li>
    <li class="dropdown">
      <a class="dropdown-toggle" href="#">ノード</a>
      <ul class="dropdown-menu">
        <li><a data-action-click="nav__append_point">分岐点を追加</a></li>
      </ul>
    </li>
  </ul>
</nav>

<div id="quick" class="hidden">
  <div id="quick_container">
    <div id="quick_preview">preview</div>
    <div id="quick_thumbnail">thumbnail</div>
    <div id="quick_timeline">timeline</div>
    <div id="quick_result">result</div>
  </div>
</div>

<div id="expert" class="">
  <div id="expert_container">
    <div id="expert_project">
      <div class="panel-container"></div>
    </div>
    <div id="expert_composition">
      <div class="panel-container"></div>
    </div>
    <div id="expert_effect">
      <div class="panel-container"></div>
    </div>
    <div id="expert_node">
      <div class="panel-container"></div>
    </div>
  </div>
</div>

</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/underscore/underscore-min.js"></script>
<script src="bower_components/jcrop/js/jquery.Jcrop.min.js"></script>
<script src="bower_components/codemirror/lib/codemirror.js"></script>
<script src="bower_components/codemirror/mode/javascript/javascript.js"></script>
<script src="bower_components/codemirror/addon/edit/closebrackets.js"></script>
<script src="bower_components/codemirror/addon/edit/matchbrackets.js"></script>
<script src="bower_components/codemirror/addon/selection/active-line.js"></script>
<script src="bower_components/jquery-cookie/jquery.cookie.js"></script>
<script src="bower_components/d3/d3.min.js"></script>
<script src="js/lib/gif.js/dist/gif.js"></script>
<script src="js/main.js"></script>

</body>
</html>
